<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--   <form> --> <!-- inserting to better align contents-->
        <h1 id="header">Book Library</h1>
        <div class="entry">
            <h4 class="enterBook">Enter the details of your book below:</h4>
            <div class="enter">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="enter">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="enter">
                <label for="pages">Pages</label>
                <input type="text" id="pages">
                <p id="pages-statement" class="error-message"></p>
            </div>
            <div class="enter">
                <label for="read">Read</label>
                <input type="text" id="read">
                <p id="read-statement" class="error-message"></p>
            </div>
            <div>
                <button onclick="addBookToLibrary()">Add Book</button>
            </div>
            
        </div>
        <!-- </form>  -->
        <div class="bookCase">
            <div class="libraryHeader"><h4>Library</h4></div>
         <!--   <div class="book"></div> -->
        </div>
        <footer>LoptrSir 2023</footer> <!-- added for CSS styling-->
    </div>
</body>

</html>
