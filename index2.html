<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <script src="scriptClass2.js" defer></script>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="header">Book Library</h1>
      <div class="entry">
        <h4 class="enterBook">Enter the details of your book below:</h4>
        <form>
          <div class="enter">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              placeholder="A Fancy Title"
              required
            />
          </div>
          <div class="enter">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="John Doe" required />
          </div>
          <div class="enter">
            <label for="pages">Pages</label>
            <input type="number" id="pages" required />
            <p id="pages-statement" class="error-message"></p>
          </div>
          <div class="enter">
            <label for="read">Read</label>
            <input type="text" id="read" placeholder="Yes/No" required />
            <p id="read-statement" class="error-message"></p>
          </div>
          <div>
            <button id="addBook">
                Add Book
              </button>
          </div>
        </form>
      </div>
      <div class="bookcase">
        <h3>Your Bookcase</h3>
      </div>
      <footer>LoptrSir 2023</footer>
    </div>
  </body>
</html>
